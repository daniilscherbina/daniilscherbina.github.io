<!doctype html>
 
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа 8</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="style.css">
		<script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script defer src="script.js"></script>
	</head>

	<body>
		<header>
			<div>
				<div>
					<h2>Лабораторная работа 8</h2>
				</div>
			</div>
		</header>
	
		<main>
			<button id="but_popup" class="but_popup">Открыть форму</button>

			<div id="popup" style="display: none;">
			  <form id="feedbackForm">
				<label for="name">ФИО:</label>
				<input type="text" id="name" name="name" required><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>

				<label for="phone">Телефон:</label>
				<input type="tel" id="phone" name="phone" required><br>

				<label for="organization">Организация:</label>
				<input type="text" id="organization" name="organization"><br>

				<label for="message">Сообщение:</label>
				<textarea id="message" name="message" required></textarea><br>

				<input type="checkbox" id="consent" name="consent" required>
				<label for="consent">Согласие с политикой обработки персональных данных</label><br>

				<button type="submit">Отправить</button>
				<div id="result"></div>
			  </form>
			</div>
			<div id="overlay" style="display: none;"></div>
		</main>
		
		<footer>
			daniilscherbina ©2023
		</footer>

	</body>
</html>
